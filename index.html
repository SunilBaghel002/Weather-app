<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" type="image/x-icon">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader-wrapper" id="loader">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>    
    <div class="container">
        <h1>Weather App</h1>
        <form action="#">
            <input type="text" placeholder="Enter your city name.." id="city-name">
            <input type="submit" value="Get Weather">
        </form>
        <p class="error">Please enter a valid City name</p>
        <div class="weather-data">
            <h2>City Name: <p class="city-name2"></p>
            </h2>
            <h2 class="country-element">Country: <p class="country-name"></p><span class="flag"></span>
            </h2>
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="information hidden"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
